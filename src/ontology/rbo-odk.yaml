title: Radiation Biology Ontology
id: rbo
github_org: Radiobiology-Informatics-Consortium
repo: RBO
allow_equivalents: all
description: None
license: https://creativecommons.org/licenses/unspecified
dosdp_tools_options: --obo-prefixes=true
edit_format: owl
exclude_tautologies: structural
export_formats:
- owl
import_group:
  products:
  - id: ro
  - id: bfo
  - id: chebi
    module_type: custom
  - id: pato
    module_type: custom
  - id: chmo
    module_type: custom
  - id: envo
    module_type: custom
  - id: pco
  - id: obi
  - id: uo
    module_type: custom
  - id: doid
    mirror_from: http://purl.obolibrary.org/obo/doid/subsets/DO_RAD_slim.owl
    module_type: custom
  - id: uberon
    module_type: custom
  - id: cob
    module_type: custom
  - id: go
    use_gzipped: FALSE
    is_large: TRUE
    module_type: custom
  - id: efo
    mirror_from: https://www.ebi.ac.uk/efo/efo.owl
    module_type: custom
  - id: ncbitaxon
    module_type: custom
obo_format_options: ''
primary_release: full
reasoner: ELK
release_artefacts:
- full
- base
robot_java_args: '-Xmx16G'
robot_report:
  custom_profile: false
  fail_on: null
  report_on:
  - edit
  - rbo.owl
  use_labels: true
uribase: http://purl.obolibrary.org/obo
use_dosdps: false
components:
  products:
    - filename: all_templates.owl
