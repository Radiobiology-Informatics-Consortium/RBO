sudo: required

services:
  - docker

#before_install:
#  - docker pull obolibrary/odkfull

env:
 global:
 - REPO=RBO
 - BUILD_ENV=test
 
# command to run tests
script: cd src/ontology && ./run.sh make test

#after_success:
#  coveralls

# whitelist
branches:
  only:
    - master
    - Jack
    
## Deployment

before_deploy:
- cd ..
- tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz ${TRAVIS_BUILD_DIR}


deploy:
  provider: releases
  on:
    branch: Jack
  api_key:
    secure: ""
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
  skip_cleanup: true
  draft: true

